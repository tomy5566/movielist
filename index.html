<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>電影清單練習</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body> 
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Movie List     熱門電影清單</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorite.html">
                  Favorite
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



  
      <div class="container mt-5">
        <div class="row mb-3">
                <!-- 搜尋列 -->
            <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
              <div class="col-12">
                <label class="visually-hidden" for="search-input">輸入電影名稱關鍵字</label>
                <input type="text" class="form-control" id="search-input"  placeholder="請輸入電影名稱關鍵字">
            </div>
              <div class="col-6">
                <button 
                type="submit" 
                class="btn btn-primary" 
                id="search-submit-button">開始搜尋</button>
              </div>
              <div class="col-6">
                <button 
                type="button" 
                class="btn btn-info" 
                id="show-all-button">顯示全部電影</button>
              </div>
            </form>
        </div>

    <!-- 卡片 -->
        <div class="row" id="data-panel">
          <!-- Render Movie List -->
          <div class="col-sm-3">
            <div class="mb-2">
              <div class="card" style="width: 18rem;">
                <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg" class="card-img-top" alt="Movie Poster">
                <div class="card-body">
                  <h5 class="card-title">Movie title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="card-footer">
                  <!-- Button trigger modal -->
                  <!-- 在 More 按鈕加上 data-bs-toggle 和 data-bs-target 兩個屬性，data-bs-toggle是重點會跳出視窗， 代表指定接下來要使用 modal 的形式，而 data-bs-target 則定義了互動的目標元件是 #movie-modal -->
                  <button type="button" class="btn btn-primary btn-show-movie" data-bs-toggle="modal" data-bs-target="#movie-modal">
                    More
                  </button>
                  <button class="btn btn-info btn-add-favorite">
                    +</button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>
           <!-- Render Movie List -->
      </div>
      
      <!-- paginator -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
          <!-- 此處 由 JavaScript 演算後產生有多少頁 -->
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
      </nav>

<!-- Button trigger modal -->
  <!-- Movie Modal 跳出來的盒子-->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">Modal title 標題標題</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image"></div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
            <p id="movie-modal-description">This is a movie.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<!-- 表尾 -->
<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="container justify-content-end">
    <p class="h6 navbar-brand " >電影清單練習 MH.W@2022</p>
  </div>
</nav>


  

<!-- 引入axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/all.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->



</body>
</html>
